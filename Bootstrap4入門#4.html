<!DOCTYPE html>

  </head>

  <body>

      <!--navの書き方-->

      <!--jumbotron（ウェブページのトップページの一番上に配置する）の書き方-->

        <h1 class="display-4">賢い医者生活</h1>
        <p class="lead">主演：チョジョンソク、ユヨンソク、チョンギョンホ、キムデミョン、チョンミド</p>
        <hr class="my-4">

        <p>シーズン2、2021年放送
        <span class="badge badge-secondary">予定！</span></p>
        <a class="btn btn-primary btn-lg" href="#" role="button">詳細</a>
      </div>

      <!--buttonsの書き方-->
      <button class="btn btn-primary" type="button" name="button">購入する</button>
      <button class="btn btn-secondary" type="button" name="button">購入する</button>
      <button class="btn btn-success" type="button" name="button">購入する</button>
      <button class="btn btn-link" type="button" name="button">購入する</button>


      <!--cardショッピングサイトの商品購入の部分-->
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Aloha<br>－賢い医者生活OST－</h5>
          <p class="card-text">어두운 불빛아래 촛불하나 와인 잔에 담긴 약속하나
항상 너의 곁에서 널 지켜줄거야</p>
          <a href="#" class="btn btn-primary">ダウンロード</a>
        </div>
      </div>


      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">メールアドレス</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">コメント</label>
          <input class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">提出</button>
      </form>
    </div>
